<mat-progress-bar
  color="primary"
  mode="indeterminate"
  @inOutAnimation
  *ngIf="loadingCard"
>
</mat-progress-bar>
<div class="">

<div class="flex-container" @inOutAnimation>
    <div class="flex-item">
      <img class="image" defaultImage="/assets/images/lazy.png" [lazyLoad]="cardDetails?.imageUrlHiRes">
    </div>
    <div class="flex-item">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              General
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>
            NAME: {{cardDetails?.name}}
          </p>
          <p>
            ID: {{cardDetails?.id}}
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel *ngIf="cardDetails?.types">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Types
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let type of cardDetails?.types"> 
            {{type}}
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel *ngIf="cardDetails?.attacks">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Attacks
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let attack of cardDetails?.attacks"> 
            Energy Cost: {{attack.convertedEnergyCost}} <br>
            Name: {{attack.name}} <br>
            Damage: {{attack.damage}} <br>
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel *ngIf="cardDetails?.weaknesses">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Weaknesses
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let weakness of cardDetails?.weaknesses"> 
            {{weakness.type}} {{weakness.value}} 
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel *ngIf="cardDetails?.resistances">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Resistances
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let resistance of cardDetails?.resistances"> 
            {{resistance.type}} {{resistance.value}} 
          </p>
        </mat-expansion-panel>

      </mat-accordion>
      <button mat-button color="primary" routerLink="/">Go to Home</button>
    </div>
  </div>
