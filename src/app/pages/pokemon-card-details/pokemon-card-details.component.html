<mat-progress-bar
  color="primary"
  mode="indeterminate"
  @inOutAnimation
  *ngIf="loadingCard"
>
</mat-progress-bar>

<mat-card class="margin-5 padding-0" @inOutAnimation>
  <div class="flex">
    <div class="flex-item image-container">
      <img class="image" defaultImage="/assets/images/lazy.png" [lazyLoad]="cardDetails?.imageUrlHiRes">
    </div>
    <div class="flex-item">
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
      <button mat-button color="primary" routerLink="/">Go to Home</button>
    </div>
  </div>
</mat-card>
